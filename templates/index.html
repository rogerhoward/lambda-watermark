
{% extends "base.html" %}

{% block title %}Home page{% endblock %}

{% block css %}
{% endblock %}

{% block content %}

<h2>{{ context.PROJECT_NAME }}</h2>


<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th>Filename</th>
        </tr>
    </thead>
    <tbody>
    {% for image in images %}
        <tr>
            <td><a href="{{ context.BUCKET_URL }}/{{ image }}"><img src="{{ context.BUCKET_URL }}/{{ image }}" height="200">{{ image }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
